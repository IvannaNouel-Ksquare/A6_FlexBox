<body>
    <!-- Container of everything -->
    <div class="container">
        <!-- Container left -->
        <div class="left">

            <h1>Welcome back</h1>
            <p> Welcome back! Please enter your details.</p>
            <div class="email">
                <!-- Email -->
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="password">
                <!-- password -->
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <!-- checkbox -->
            <div class="checkbox">
                <input type="checkbox" name="checkbox" value="checkbox" id="checkbox">
                <label for="checkbox"> Remember for 30 days</label>
                <a href="index.html">Forgot password</a>
            </div>
            <!-- Sign in -->
            <div class="submit">
                <input type="submit" name="submit" value="Sign in" id="submit">
                <button type="button" class="button">
                    <img src="search.png" alt="icon google" width="25" height="25" /> Sign in with Google </button>

            </div>
            <!-- account -->
            <p id="p2">Don't have an account?<a href="">Sign up for free</a></p>

        </div>
        <!-- Container rigth -->
        <div class="rigth">
            <!-- box blur -->
            <div class="box">

            </div>
            </div>


        </div>
